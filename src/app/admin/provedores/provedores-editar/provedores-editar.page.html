<app-header titulo="Editar Proveedor"></app-header>

<ion-content padding>
  <form [formGroup]="proveedorForm" (ngSubmit)="onformSubmit(proveedorForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre del proveedor</ion-label>
      <ion-input type="text" [(ngModel)]="proveedor.nombre" formControlName="proveedor_nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direcci√≥n del proveedor</ion-label>
      <ion-input type="text" [(ngModel)]="proveedor.direccion" formControlName="proveedor_direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rut de la empresa</ion-label>
      <ion-input type="text" [(ngModel)]="proveedor.rut_empresa" formControlName="proveedor_rut_empresa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="text" [(ngModel)]="proveedor.telefono" formControlName="proveedor_telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="proveedor.email" formControlName="proveedor_email"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!proveedorForm.valid">Submit</ion-button>
  </form>
</ion-content>
