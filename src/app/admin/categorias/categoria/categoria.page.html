<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias" lines="full">
      <ion-label>
        <ion-title>{{ categoria.nombre }}</ion-title >
          <ion-fab>
            <ion-fab-button color="medium" size="small">
              <ion-icon name="caret-forward-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="end">
              <ion-fab-button color="warning" (click)="editarCategoria(categoria.id)"  >
                <ion-icon name="create-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button color="danger" (click)="eliminar(categoria.id)">
                <ion-icon name="trash-outline" ></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
          <br>  
          <br>
          <br>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/categoria-agregar">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
