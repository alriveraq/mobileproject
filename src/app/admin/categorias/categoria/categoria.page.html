<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-fab>
  <!-- Agrega un enlace a una página específica usando routerLink -->
  <ion-fab-button routerLink="/categoria-agregar">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias" lines="full">
      <ion-label>
        <p>Categoria {{ categoria.nombre }}</p>
        <ion-button (click)="editarCategoria(categoria.id)">Editar</ion-button>
        <ion-button type="button" shape="round" color="danger" expand="block" (click)="eliminar(categoria.id)">Eliminar</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
