<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="categoriaForm" (ngSubmit)="onformSubmit(categoriaForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre de la Categor√≠a</ion-label>
      <ion-input type="text" formControlName="categoria_nombre"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!categoriaForm.valid">Actualizar</ion-button>
  </form>
</ion-content>
