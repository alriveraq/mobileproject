<app-header titulo="Editar Producto"></app-header>

<ion-content>
  <form [formGroup]="productoForm" (ngSubmit)="onformSubmit()">

    <ion-item *ngIf="productoForm.value.tipo_producto === 'GPU'">
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'GPU'">
      <ion-label>GPU</ion-label>
      <ion-input formControlName="gpu" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'GPU'">
      <ion-label>Memoria</ion-label>
      <ion-input formControlName="memoria" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'GPU'">
      <ion-label>Frecuencia</ion-label>
      <ion-input formControlName="frecuencia" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'GPU'">
      <ion-label>bus</ion-label>
      <ion-input formControlName="bus" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'GPU'">
      <ion-label>Precio</ion-label>
      <ion-input formControlName="precio"  type= number required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'GPU'">
      <ion-label>Imagen</ion-label>
      <ion-input formControlName="img" required></ion-input>
    </ion-item>


    <ion-item *ngIf="productoForm.value.tipo_producto === 'RAM'">
      <ion-label>Capacidad</ion-label>
      <ion-input formControlName="capacidad" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'RAM'">
      <ion-label>Tipo</ion-label>
      <ion-input formControlName="tipo" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'RAM'">
      <ion-label>Frecuencia</ion-label>
      <ion-input formControlName="frecuencia" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'RAM'">
      <ion-label>Formato</ion-label>
      <ion-input formControlName="formato" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'RAM'">
      <ion-label>Voltaje</ion-label>
      <ion-input formControlName="voltaje" required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'RAM'">
      <ion-label>Precio</ion-label>
      <ion-input formControlName="precio" type=number required></ion-input>
    </ion-item>

    <ion-item *ngIf="productoForm.value.tipo_producto === 'RAM'">
      <ion-label>Imagen</ion-label>
      <ion-input formControlName="img"  required></ion-input>
    </ion-item>


    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!productoForm.valid">Submit</ion-button>
  </form>
</ion-content>
