<app-header titulo="Agregar local"></app-header>


<ion-content padding>
  <form [formGroup]="localform"  (ngSubmit)="agregarlocal()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"  formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text"  formControlName="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input type="text"  formControlName="comuna"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Region</ion-label>
      <ion-input type="text" formControlName="region"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="text"  formControlName="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Imagen</ion-label>
      <ion-input [disabled]="imgcargando" (change)="cfoto($event)" type="file" formControlName="img"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!localform.valid">Submit</ion-button>
  </form>
</ion-content>
