<app-header titulo="Subcategorias"></app-header>

<ion-content [fullscreen]="true">
  
    <ion-card class="producto-carta" *ngFor="let subcategoria of subcategorias">
  
  
      <ion-card-header>
  
        <ion-card-title class="nombre-subcategoria">{{ subcategoria.nombre }}</ion-card-title>
  
      </ion-card-header>
  
      <ion-card-content>
  
        <br>
  
        <ion-button type="button" shape="round" color="dark" expand="block" (click)="editarSubcategorias(subcategoria.id)">Editar</ion-button>
  
        <ion-button type="button" shape="round" color="danger" expand="block" (click)="eliminarsubcategoria(subcategoria.id)">Eliminar</ion-button>
  
      </ion-card-content>
    </ion-card>
    
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
  
      <ion-fab-button routerLink="/admin/subcategoria-agregar">
  
        <ion-icon name="add"></ion-icon>
  
      </ion-fab-button>
  
    </ion-fab>
</ion-content>
