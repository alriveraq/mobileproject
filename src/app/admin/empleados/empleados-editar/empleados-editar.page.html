<app-header titulo="Editar empleados"></app-header>


  <ion-content padding>
    <form [formGroup]="empleadoForm"  (ngSubmit)="onformSubmit(empleadoForm.value)">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input type="text" formControlName="apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input type="text"  formControlName="fecha_nacimiento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <ion-input type="text"formControlName="rut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input type="text"  formControlName="direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="text"  formControlName="telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text"  formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Turno</ion-label>
        <ion-input type="text"  formControlName="turno"></ion-input>
      </ion-item>
      <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!empleadoForm.valid">Submit</ion-button>
    </form>
  </ion-content>
