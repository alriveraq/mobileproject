<app-header titulo="Empleados"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let empleado of empleados" lines="full">
        <img id="img_empleado" [src]="empleado.img" alt="Imagen del empleado">
      <ion-card-header>
        <ion-card-title>{{ empleado.nombre }} {{empleado.apellidos}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-title>Turno del empleado: {{ empleado.turno }}</ion-card-title>
        <ion-card-content>Fecha de nacimiento:{{ empleado.fecha_nacimiento }}</ion-card-content>
        <ion-card-content>Rut : {{ empleado.rut }}</ion-card-content>
        <ion-card-content>Direccion: {{ empleado.direccion }}</ion-card-content>
        <ion-card-content>Telefono: {{ empleado.telefono }}</ion-card-content>
        <ion-card-content>Email: {{ empleado.email }}</ion-card-content>
        <ion-button (click)="editarEmpleados(empleado.id)">Editar</ion-button>
        <ion-button type="button" shape="round" color="danger" expand="block" (click)="eliminarempleado(empleado.id)">Eliminar</ion-button>
      </ion-card-content>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/admin/empleados-agregar">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
