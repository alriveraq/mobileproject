<app-header titulo="Editar mis datos"></app-header>


<ion-content [formGroup] ="usuarioform" (ngSubmit)="onformSubmit(usuarioform.value)">
  <ion-card>
    <ion-card-header>
      Datos del Usuario
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input formControlName="nombre" [(ngModel)]="usuario.nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" [(ngModel)]="usuario.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input formControlName="password" [(ngModel)]="usuario.password" type="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input formControlName="password2" [(ngModel)]="usuario.password2" type="password" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="full" [disabled]="!usuarioform.valid" color="primary">
        Actualizar Perfil
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
