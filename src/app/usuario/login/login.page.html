<app-header titulo="Iniciar Sesion"></app-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="credenciales.email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="credenciales.password" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
      <ion-button expand="full" routerLink="/usuario/registro">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
