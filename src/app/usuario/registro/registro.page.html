<app-header titulo="Registrarse"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de Registro</ion-card-title>
      <div class="head">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="registro()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text" placeholder="Ingresar Nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Ingresar Correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Ingresar Contrase単a"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Contrase単a</ion-label>
            <ion-input formControlName="password2" type="password" placeholder="Confirmar Contrase単a"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" type="submit">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
