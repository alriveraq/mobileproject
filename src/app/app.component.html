<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-content>
        <div class="menu"></div>
        <div class="header-content">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>
            <h2>Usuario</h2>            
          </ion-label>
        </div>
        <div></div>
        
        <ion-list id="inbox-list" class="list">
            <ion-item *ngIf = "login === true" routerLink="/admin/principal" routerDirection="root">
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>admin</ion-label>
            </ion-item>
            <ion-item *ngIf = "login === false" routerLink="/usuario/login" routerDirection="root">
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item routerLink="/usuario/productos" routerDirection="root">
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>Productos</ion-label>
            </ion-item>
            <ion-item *ngIf = "login === true" routerLink="/usuario/perfil" routerDirection="root">
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>Ver mi perfil</ion-label>
            </ion-item>
            <ion-item *ngIf = "login === true" (click)="logout()" >
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>Cerrar sesion</ion-label>
            </ion-item>
            <ion-item  routerLink="/usuario/carrito" routerDirection="root">
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>Carrito </ion-label>
            </ion-item>
        </ion-list>        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
